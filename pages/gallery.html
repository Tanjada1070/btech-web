<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <meta name="description" content="BTech Level 8 project gallery showcasing student work and research">
    <title>Gallery — BTech Level 8</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&display=swap" rel="stylesheet">

    <style>
        :root {
            --bg-primary: #0f1724;
            --bg-secondary: #07112a;
            --accent: #6ee7b7;
            --text-primary: #e6eef8;
            --text-muted: #97a3b8;
            --glass: rgba(255,255,255,0.05);
            --radius: 12px;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; }

        body {
            font-family: Inter, sans-serif;
            background: linear-gradient(180deg, var(--bg-primary), var(--bg-secondary));
            color: var(--text-primary);
            min-height: 100vh;
            line-height: 1.5;
        }

        .container {
            max-width: 1200px;
            margin: auto;
            padding: 24px;
        }

        /* HEADER */
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px 0;
            flex-wrap: wrap;
            gap: 12px;
        }

        .brand {
            display: flex;
            align-items: center;
            text-decoration: none;
            color: var(--text-primary);
            gap: 10px;
        }

        .brand__logo {
            width: 50px;
            height: 50px;
            border-radius: var(--radius);
            background: linear-gradient(135deg, #0ea5a8, #1e293b);
            display: grid;
            place-items: center;
            font-weight: 800;
            color: #00151a;
            font-size: 18px;
        }

        .brand__subtitle {
            color: var(--text-muted);
            font-size: 13px;
        }

        /* NAV */
        .nav {
            display: flex;
            gap: 12px;
            flex-wrap: wrap;
        }

        .nav__link {
            padding: 8px 14px;
            font-size: 14px;
            color: var(--text-muted);
            text-decoration: none;
            border-radius: 6px;
            transition: 0.2s;
        }

        .nav__link:hover,
        .nav__link--active {
            background: var(--glass);
            color: var(--accent);
        }

        /* HEADER TEXT */
        .page-header {
            text-align: center;
            margin: 30px 0;
        }

        .page-header h2 {
            font-size: 34px;
            margin-bottom: 10px;
        }

        .page-header p {
            color: var(--text-muted);
            font-size: 16px;
        }

        /* FILTERS */
        .filters {
            display: flex;
            gap: 12px;
            justify-content: center;
            flex-wrap: wrap;
            margin-bottom: 30px;
        }

        .filter-btn {
            padding: 10px 18px;
            border-radius: 8px;
            border: 1px solid rgba(255,255,255,0.1);
            background: transparent;
            color: var(--text-muted);
            cursor: pointer;
            font-weight: 600;
            transition: 0.2s;
        }

        .filter-btn:hover,
        .filter-btn.active {
            background: var(--accent);
            color: #001412;
            border-color: var(--accent);
        }

        /* GALLERY */
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 20px;
        }

        .gallery-item {
            background: var(--glass);
            border: 1px solid rgba(255,255,255,0.06);
            border-radius: var(--radius);
            overflow: hidden;
            cursor: pointer;
            transition: 0.2s;
        }

        .gallery-item:hover {
            transform: translateY(-4px);
            box-shadow: 0 12px 28px rgba(0,0,0,0.45);
        }

        .gallery-item__image {
            height: 200px;
            overflow: hidden;
        }

        .gallery-item__content {
            padding: 16px;
        }

        .gallery-item__title {
            font-size: 17px;
            font-weight: 700;
            margin-bottom: 6px;
        }

        .gallery-item__meta {
            font-size: 13px;
            color: var(--text-muted);
        }

        .tag {
            display: inline-block;
            margin-top: 8px;
            padding: 4px 10px;
            font-size: 11px;
            color: var(--text-muted);
            background: rgba(255,255,255,0.05);
            border-radius: 16px;
        }

        /* MODAL */
        .modal {
            position: fixed;
            inset: 0;
            background: rgba(3, 8, 20, 0.9);
            display: none;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .modal--open {
            display: flex;
        }

        .modal__content {
            background: linear-gradient(180deg, #031122, #042033);
            max-width: 900px;
            width: 100%;
            padding: 20px;
            border-radius: var(--radius);
            position: relative;
        }

        .modal__close {
            position: absolute;
            top: 14px;
            right: 14px;
            width: 36px;
            height: 36px;
            border-radius: 50%;
            background: rgba(255,255,255,0.1);
            border: none;
            color: white;
            font-size: 22px;
            cursor: pointer;
        }

        .modal__title {
            font-size: 24px;
            margin-bottom: 10px;
        }

        .modal__description {
            color: var(--text-muted);
            font-size: 15px;
        }

        /* FOOTER */
        .footer {
            text-align: center;
            color: var(--text-muted);
            padding: 40px 0 20px 0;
            font-size: 13px;
        }

        /* RESPONSIVE */
        @media (max-width: 600px) {
            .page-header h2 { font-size: 26px; }
            .gallery-item__image { height: 180px; }
        }
    </style>
</head>

<body>

    <div class="container">

        <!-- HEADER -->
        <header class="header">
            <a class="brand" href="index.html">
                <div class="brand__logo">B8</div>
                <div>
                    <div class="brand__title">BTech — Level 8</div>
                    <div class="brand__subtitle">Final Year Projects</div>
                </div>
            </a>

            <nav class="nav">
                <a class="nav__link" href="/">Home</a>
                <a class="nav__link" href="/about-us">About Us</a>
                <a class="nav__link" href="/contactus">Contact Us</a>
                <a class="nav__link nav__link--active" href="/gallery">Gallery</a>
            </nav>
        </header>

        <!-- TITLE -->
        <div class="page-header">
            <h2>Project Gallery</h2>
            <p>Explore student research projects and technical innovations from Level 8</p>
        </div>

        <!-- FILTER BUTTONS -->
        <div class="filters">
            <button class="filter-btn active" data-filter="all">All</button>
            <button class="filter-btn" data-filter="ai">AI & ML</button>
            <button class="filter-btn" data-filter="hardware">Hardware</button>
            <button class="filter-btn" data-filter="web">Web Dev</button>
            <button class="filter-btn" data-filter="robotics">Robotics</button>
        </div>

        <!-- GALLERY -->
        <div id="gallery" class="gallery"></div>

        <!-- FOOTER -->
        <footer class="footer">
            © <span id="year"></span> BTech Level 8 — Student Project Gallery
        </footer>
    </div>

    <!-- MODAL -->
    <div id="modal" class="modal">
        <div class="modal__content">
            <button class="modal__close" id="closeModal">×</button>
            <div id="modalBody"></div>
        </div>
    </div>

    <script>
        /* ------------ PROJECT DATA ------------------- */
        const projects = [
            { id:1, title:"Autonomous Navigation System", category:"ai", group:"Group A",
              description:"Deep learning-based vehicle navigation with obstacle detection and path planning.",
              color:"#4ade80" },

            { id:2, title:"IoT Smart Campus", category:"hardware", group:"Group B",
              description:"Integrated IoT system for lighting, energy management, and campus automation.",
              color:"#60a5fa" },

            { id:3, title:"E-Commerce Platform", category:"web", group:"Group C",
              description:"Full-stack online store with payments, dashboards, and analytics.",
              color:"#f472b6" },

            { id:4, title:"Robotic Arm Controller", category:"robotics", group:"Group D",
              description:"6-DOF robotic arm with computer vision and pick-and-place automation.",
              color:"#a78bfa" },

            { id:5, title:"Medical Image Analysis", category:"ai", group:"Group E",
              description:"CNN-based X-ray and MRI anomaly detection with 94% accuracy.",
              color:"#34d399" },

            { id:6, title:"Energy Harvesting Device", category:"hardware", group:"Group F",
              description:"Piezoelectric energy-harvesting system powering low-power sensors.",
              color:"#fbbf24" },

            { id:7, title:"Student Portal Web App", category:"web", group:"Group G",
              description:"Student portal with attendance, grades, messaging, and admin tools.",
              color:"#fb923c" },

            { id:8, title:"Warehouse Automation Robot", category:"robotics", group:"Group H",
              description:"SLAM-based mobile robot with QR-code scanning and inventory automation.",
              color:"#c084fc" },

            { id:9, title:"NLP Chatbot Assistant", category:"ai", group:"Group I",
              description:"Sentiment-aware chatbot supporting multiple languages.",
              color:"#2dd4bf" },

            { id:10, title:"Smart Agriculture System", category:"hardware", group:"Group J",
              description:"IoT-based irrigation, soil monitoring, and crop health prediction.",
              color:"#86efac" },

            { id:11, title:"Real-Time Collaboration Tool", category:"web", group:"Group K",
              description:"Collaboration platform with video calls, file sharing, and task boards.",
              color:"#93c5fd" },

            { id:12, title:"Drone Delivery System", category:"robotics", group:"Group L",
              description:"Autonomous drone with payload control and GPS navigation.",
              color:"#d8b4fe" }
        ];

        /* ------------ SVG PREVIEW ------------------- */
        function generateSVG(color, title) {
            return `
            <svg viewBox="0 0 600 480">
                <defs>
                    <linearGradient id="grad${title}" x1="0" y1="0" x2="1" y2="1">
                        <stop offset="0%" stop-color="${color}" stop-opacity=".25"/>
                        <stop offset="100%" stop-color="${color}" stop-opacity=".08"/>
                    </linearGradient>
                </defs>
                <rect width="100%" height="100%" fill="#1a2332"/>
                <rect width="100%" height="100%" fill="url(#grad${title})"/>
                <circle cx="300" cy="160" r="80" fill="${color}" opacity=".2"/>
                <rect x="220" y="260" width="160" height="120" rx="10" fill="${color}" opacity=".15"/>
                <text x="50%" y="50%" text-anchor="middle" font-size="48" font-weight="800" fill="${color}" opacity=".7">
                    RP
                </text>
            </svg>`;
        }

        /* ------------ GALLERY RENDER ------------------- */
        const gallery = document.getElementById("gallery");

        function render(filter="all") {
            const list = filter === "all"
                ? projects
                : projects.filter(p => p.category === filter);

            gallery.innerHTML = list.map(p => `
                <div class="gallery-item" data-id="${p.id}">
                    <div class="gallery-item__image">${generateSVG(p.color, p.title)}</div>
                    <div class="gallery-item__content">
                        <h3 class="gallery-item__title">${p.title}</h3>
                        <div class="gallery-item__meta">${p.group}</div>
                        <span class="tag">${p.category.toUpperCase()}</span>
                    </div>
                </div>
            `).join("");

            document.querySelectorAll(".gallery-item").forEach(item => {
                item.onclick = () => openModal(+item.dataset.id);
            });
        }

        /* ------------ MODAL ------------------- */
        const modal = document.getElementById("modal");
        const modalBody = document.getElementById("modalBody");
        const closeModal = document.getElementById("closeModal");

        function openModal(id) {
            const p = projects.find(x => x.id === id);
            modalBody.innerHTML = `
                <div class="modal__image">${generateSVG(p.color, p.title)}</div>
                <h3 class="modal__title">${p.title}</h3>
                <p class="modal__description"><strong>${p.group}</strong> — ${p.description}</p>
                <span class="tag">${p.category.toUpperCase()}</span>
            `;
            modal.classList.add("modal--open");
        }

        closeModal.onclick = () => modal.classList.remove("modal--open");
        modal.onclick = e => { if (e.target === modal) modal.classList.remove("modal--open"); };
        document.onkeydown = e => { if (e.key === "Escape") modal.classList.remove("modal--open"); };

        /* ------------ FILTER BUTTON LOGIC ------------------- */
        document.querySelectorAll(".filter-btn").forEach(btn =>
            btn.onclick = () => {
                document.querySelectorAll(".filter-btn").forEach(b => b.classList.remove("active"));
                btn.classList.add("active");
                render(btn.dataset.filter);
            }
        );

        /* YEAR */
        document.getElementById("year").textContent = new Date().getFullYear();

        /* INITIAL LOAD */
        render();
    </script>

</body>
</html>
